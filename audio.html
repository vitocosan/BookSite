		<script>
		$(function() {

			function changeimage(audio){
				switch(audio) {
					case "http://vitocosan.github.io/BookSite/demo/mp3/1.mp3":
						$("#box_image").attr("src","images/audio/1.jpg");
						break;
					case "http://vitocosan.github.io/BookSite/demo/mp3/2.mp3":
						$("#box_image").attr("src","images/audio/2.jpg");
						break;
					case "http://vitocosan.github.io/BookSite/demo/mp3/3.mp3":
						$("#box_image").attr("src","images/audio/3.jpg");
						break;
					case "http://vitocosan.github.io/BookSite/demo/mp3/4.mp3":
						$("#box_image").attr("src","images/audio/4.jpg");
						break;
					case "http://vitocosan.github.io/BookSite/demo/mp3/5.mp3":
						$("#box_image").attr("src","images/audio/5.jpg");
						break;
					default:
						$("#box_image").attr("src","images/audio/pause.png");
				}
			};

			// Setup the player to autoplay the next track
			var a = audiojs.createAll({
				trackEnded: function() {
					var next = $('ol li.playing').next();
					if (!next.length) next = $('ol li').first();
					next.addClass('playing').siblings().removeClass('playing');
					audio.load($('a', next).attr('data-src'));
					audio.play();
					changeimage(a[0].mp3);
				}
			});

			// Load in the first track
			var audio = a[0];
			first = $('ol a').attr('data-src');
			$('ol li').first().addClass('playing');
			audio.load(first);
			changeimage(a[0].mp3);

			// Load in a track on click
			$('ol li').click(function(e) {
				e.preventDefault();
				$(this).addClass('playing').siblings().removeClass('playing');
				audio.load($('a', this).attr('data-src'));
				audio.play();
				changeimage(a[0].mp3);
			});
			// Keyboard shortcuts
			$(document).keydown(function(e) {
				var unicode = e.charCode ? e.charCode : e.keyCode;
				// right arrow
				if (unicode == 39) {
					var next = $('li.playing').next();
					if (!next.length) next = $('ol li').first();
					next.click();
					changeimage(a[0].mp3);
					// back arrow
				} else if (unicode == 37) {
					var prev = $('li.playing').prev();
					if (!prev.length) prev = $('ol li').last();
					prev.click();
					changeimage(a[0].mp3);
					// spacebar
				} else if (unicode == 32) {
					audio.playPause();
					if (audio.playing){
						changeimage(a[0].mp3);
					}
					else{
						changeimage("default");
					}
				}
			})
		});

		</script>
